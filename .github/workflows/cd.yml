name: cd pipeline

on:
  push:
    branches:
      - master
      - -develop

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools twine

      - name: build
        run: python setup.py sdist bdist_wheel